<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resto2024 - Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #27ae60;
            color: #fff;
            padding: 18px 0;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        nav {
            margin-top: 8px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 14px;
            font-size: 16px;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 24px;
        }
        .contact-info {
            margin-bottom: 28px;
            font-size: 15px;
            color: #34495e;
        }
        .contact-info span {
            display: block;
            margin-bottom: 6px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 500;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 15px;
            background: #fafafa;
        }
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #219150;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 14px 0;
            margin-top: 40px;
            font-size: 15px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    
</body>
</html>
