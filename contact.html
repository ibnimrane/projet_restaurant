<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resto2024 - Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #27ae60;
            color: #fff;
            padding: 18px 0;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        nav {
            margin-top: 8px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 14px;
            font-size: 16px;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 24px;
        }
        .contact-info {
            margin-bottom: 28px;
            font-size: 15px;
            color: #34495e;
        }
        .contact-info span {
            display: block;
            margin-bottom: 6px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 500;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 15px;
            background: #fafafa;
        }
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #219150;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 14px 0;
            margin-top: 40px;
            font-size: 15px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        resto2024
        <nav>
            <a href="index.html">Accueil</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contactez-nous</h1>
        <p class="subtitle">resto2024 - Nous sommes à votre écoute !</p>
        <div class="contact-info">
            <span><strong>Adresse :</strong> 12 rue des Saveurs, 75000 Paris</span>
            <span><strong>Téléphone :</strong> 01 23 45 67 89</span>
            <span><strong>Email :</strong> contact@resto2024.fr</span>
        </div>
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <footer>
        &copy; 2024 resto2024 - Tous droits réservés.
    </footer>
</body>
</html>
